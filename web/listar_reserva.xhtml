<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Hotel Web</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <h:form>                         
                    <p:dataTable value="#{reservaBean.listarReserva()}" var="p">
                        <p:column>
                            <f:facet name="header">ID</f:facet>
                            <h:outputText value="#{p.id}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">NOME</f:facet>
                            <h:outputText value="#{p.pessoa.nome}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">DATA_CHEGADA</f:facet>
                            <h:outputText value="#{p.dataChegada}" />
                        </p:column>                
                        <p:column>
                            <f:facet name="header">DATA_RESERVA</f:facet>
                            <h:outputText value="#{p.dataReserva}" />
                        </p:column>                
                        <p:column>
                            <f:facet name="header">TEMPO_ESTADIA</f:facet>
                            <h:outputText value="#{p.tempoEstadia}" />
                        </p:column>                
                    </p:dataTable>
                    <p:link style="font-size: 12px;" outcome="index" value="voltar" />                    
                </h:form>                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
