<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Hotel Web</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <center>
                    <h:form>      
                        <p:fieldset legend="Cadastro de Hospede" style="margin-bottom:20px; margin-top: 25px; width: 500px;">
                            <p:panelGrid columns="2">                

                                <h:outputLabel for="id" value="ID" />                            
                                <h:outputText id="id" value="#{pessoaBean.pessoa.id}" />

                                <h:outputLabel for="nome" value="NOME" />
                                <p:inputText id="nome" value="#{pessoaBean.pessoa.nome}" />

                                <h:outputLabel for="cpf" value="CPF" />
                                <p:inputText id="cpf" value="#{pessoaBean.pessoa.cpf}" />

                                <h:outputLabel for="telefone" value="TELEFONE" />                                                                
                                <p:inputMask id="telefone" value="#{pessoaBean.pessoa.telefone}" placeholder="Ex:(65)99999-9999" mask="(65)99999-9999" />                             

                                <h:outputLabel for="email" value="E-MAIL" />
                                <p:inputText id="email" value="#{pessoaBean.pessoa.email}" />

                                <p:commandButton  action="#{pessoaBean.adicionarPessoa()}" value="salvar" icon="ui-icon-plusthick" />
                                <p:commandButton  action="#{pessoaBean.atualizarPessoa()}" value="Atualizar" />
                            </p:panelGrid>                       
                        </p:fieldset>
                    </h:form>   
                </center>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
