<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Hotel Web</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <h:form>                                                 
                        <p:dataTable value="#{pessoaBean.listarPessoa()}" var="p">
                            <p:column>
                                <f:facet name="header">ID</f:facet>
                                <h:outputText value="#{p.id}" />
                            </p:column>                
                            <p:column>
                                <f:facet name="header">NOME</f:facet>
                                <h:outputText value="#{p.nome}" />
                            </p:column>                
                            <p:column>
                                <f:facet name="header">CPF</f:facet>
                                <h:outputText value="#{p.cpf}" />
                            </p:column>                
                            <p:column>
                                <f:facet name="header">TELEFONE</f:facet>
                                <h:outputText value="#{p.telefone}" />
                            </p:column>                
                            <p:column>
                                <f:facet name="header">EMAIL</f:facet>
                                <h:outputText value="#{p.email}" />
                            </p:column>
                            <!-- aÃ§oes dos botoes-->
                            <p:column>
                                <f:facet name="header">EDITAR</f:facet>
                                <p:commandLink immediate="true" process="@form" update="@form" action="#{pessoaBean.carregarPessoa(p)}" value="EDITAR" />                    
                            </p:column> 
                            <p:column>
                                <f:facet name="header">REMOVER</f:facet>
                                <p:commandLink immediate="true" process="@form" update="@form" action="#{pessoaBean.removerPessoa(p)}" value="REMOVER" />
                            </p:column> 
                        </p:dataTable>                    
                </h:form>                
                <p:link outcome="index" value="voltar" style="font-size: 12px" />                              
            </ui:define>
        </ui:composition>
    </h:body>
</html>
